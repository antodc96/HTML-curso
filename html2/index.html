<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de texto</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit.</h1>
    <p>Lorem ipsum dolor sit, <strong>amet consectetur adipisicing</strong> elit. <em>Odit similique</em> amet expedita.</p>
    
    <p>Lorem ipsum dolor sit <b>amet consectetur adipisicing</b> elit. At atque <i>totam temporibus.</i></p>
    <p>Lorem <s>ipsum dolor</s> sit amet.</p>
</body>
</html>
